<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="sue-philbin-photoart">
    <head>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Sue Philbin Photoart</title>
        <link rel="stylesheet" href="static/fonts/Open-Sans/stylesheet.css"/>
        <link rel="stylesheet" href="lib/bootstrap-3.2.0/css/bootstrap.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="lib/jquery/jquery-2.1.1.min.js"></script>
        <script src="lib/bootstrap-3.2.0/js/bootstrap.js" type="text/javascript"></script>
        <script src="lib/angular_js/angular.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="container wide banner-1">
            <div class="row wide">
                <div class="col-md-4">
                    <div class="page-title">
                        <h1>Sue Philbin Photoart</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container wide" ng-controller="InfoController as info" ng-init="info.currentInfo=1">
            <div class="row wide">
                <div class="col-md-4 col-md-offset-4">
                    <nav class="navbar navbar-default custom-navbar" role="navigation">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/index.html"><span class="glyphicon glyphicon-home"></span></a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li ng-class="{ custom-active:info.isSelected(1) }">
                                    <a href ng-click="info.selectInfo(1)">
                                        About Sue
                                    </a>
                                </li>
                                <li ng-class="{ custom-active:info.isSelected(2) }">
                                    <a href ng-click="info.selectInfo(2)">
                                        Little Books
                                    </a>
                                </li>
                                <li ng-class="{ custom-active:info.isSelected(3) }">
                                    <a href ng-click="info.selectInfo(3)">
                                        Calenders
                                    </a>
                                </li>
                                <li ng-class="{ custom-active:info.isSelected(4) }">
                                    <a href ng-click="info.selectInfo(4)">
                                        Weddings
                                    </a>
                                </li>
                                <li ng-class="{ custom-active:info.isSelected(5) }">
                                    <a href ng-click="info.selectInfo(5)">
                                        Contact
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    {{info.currentInfo}}
                    {{info.isSelected(1)}}
                </div>
            </div>
            <div class="row wide">
                <div class="col-md-4 col-md-offset-3">
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>

        <div class="container wide">
            <div class="row wide">
                <div class="col-xs-12">
                </div>
                <div class="col-md-2 col-md-offset-3">
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>

        <div class="container wide">
            <div class="row wide">
                <div class="col-md-3 col-md-offset-3">
                </div>
                <div class="col-md-3">
                <div>
            </div>
        </div>
    </body>
</html>
